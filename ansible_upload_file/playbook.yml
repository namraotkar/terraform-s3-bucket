- hosts: localhost
  tasks:
    - name: Create HTML file
      copy:
        dest: /tmp/index.html
        content: "<html><body><h1>Hello from Torque!</h1></body></html>"

    - name: Upload HTML file to S3
      aws_s3:
        bucket: "my-fixed-bucket-name"
        object: "index.html"
        src: "/tmp/index.html"
        mode: put
        region: "us-east-1"

    - name: Output S3 URL
      debug:
        msg: "https://my-fixed-bucket-name.s3.us-east-1.amazonaws.com/index.html"
