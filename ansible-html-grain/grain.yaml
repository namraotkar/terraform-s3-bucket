name: static_html_generator
kind: grain
description: "Generate HTML file with static values for S3 bucket and Torque output"
outputs:
  html_file:
    type: string
    value: "terraform-s3-bucket/finaloutput/file.html"
steps:
  - name: Run Playbook
    type: ansible
    playbook: "ansible-html-grain/playbook.yml"
