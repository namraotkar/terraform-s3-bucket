name: ansible_html_grain
kind: ansible
inputs: {}
outputs:
  html_link:
    type: string
    value: "https://github.com/namratokar/terraform-s3-bucket/blob/main/ansible_html_grain/index.html"
playbook: |
  - name: Generate clickable HTML and text file
    hosts: localhost
    tasks:
      - name: Create final.txt
        copy:
          dest: "/tmp/final.txt"
          content: |
            Nikhil Armatokar
            Torque Project

      - name: Create index.html
        copy:
          dest: "/tmp/index.html"
          content: |
            <!DOCTYPE html>
            <html>
            <head>
                <title>Torque Output</title>
            </head>
            <body>
                <h1>Nikhil Armatokar</h1>
                <h2>Torque Project</h2>
                <p>Click below to view the final output:</p>
                <a href="https://github.com/namerraform-s3-bucket/blob/main/ansible_html_grain/final.txtView Final Output</a>
            </body>
            </html>
