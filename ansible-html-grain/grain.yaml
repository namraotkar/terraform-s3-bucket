name: ansible_html_generator
kind: ansible
depends_on: terraform_s3_bucket,s3_torque_quali

inputs:
  bucket_name:
    type: string
    description: "Bucket name from terraform_s3_bucket grain"
    default: "{{ .grains.terraform_s3_bucket.outputs.static_message }}"
  torque_output:
    type: string
    description: "Message from s3_torque_quali grain"
    default: "{{ .grains.s3_torque_quali.outputs.static_message }}"

outputs:
  html_file:
    type: file
    description: "Generated HTML file"

playbook: |
  ---
  - name: Generate HTML locally
    hosts: localhost
    gather_facts: false
    tasks:
      - name: Create HTML file with URLs
        copy:
          dest: "{{ playbook_dir }}/index.html"
          content: |
            <!DOCTYPE html>
            <html>
            <head><title>Grain Outputs</title></head>
            <body>
              <h1>Generated Links</h1>
              <p>S3 Bucket: https://{{ bucket_name }}.s3.amazonaws.com{{ bucket_name }}</a></p>
              <p>Torque Output: {{ torque_output }}</p>
            </body>
            </html>
