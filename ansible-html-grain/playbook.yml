---
- name: Generate HTML file with Grain Outputs
  hosts: localhost
  gather_facts: false
  vars_files:
    - /home/root/tmp-storage/acc2899/inputs.json

  tasks:
    - name: Ensure output directory exists
      file:
        path: /home/root/tmp-storage/output
        state: directory

    - name: Create HTML file with URLs
      copy:
        dest: /home/root/tmp-storage/output/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Grain Outputs</title>
          </head>
          <body>
              <h1>Generated Outputs</h1>
              <p><strong>S3 Bucket:</strong> {{ bucket_name }}</p>
              <p><strong>Torque Output:</strong> {{ torque_output }}View File</a></p>
          </body>
          </html>
