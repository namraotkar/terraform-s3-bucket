- hosts: localhost
  gather_facts: no
  tasks:
    - name: Create HTML file with URLs
      copy:
        dest: "/tmp/output.html"
        content: |
          <!DOCTYPE html>
          <html>
          <head><title>Grain Outputs</title></head>
          <body>
            <h1>Generated Links</h1>
            <p>S3 Bucket: <a href="https://{{ buckets3.amazonaws.com{{ bucket_name }}</a></p>
            <p>Torque Output: {{ torque_output }}{{ torque_output }}</a></p>
          </body>
          </html>
